<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list style css</title>
    <style>
      nav ul li {
        
        list-style: devanagari inside;
        border: 2px solid black;
        background-color: yellow;
        /* list-style-position: inside; */
        /* list-style-image: url(https://th.bing.com/th?id=OIP.1z3249_AnsuOd7lgP5AouwHaH0&w=243&h=256&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2); */
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>ABOUT</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
