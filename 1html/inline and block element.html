<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block element</title>
    <link rel="stylesheet" href="inline.css" />
  </head>
  <body>
    <p>hey i am groot</p>   <!--paragraph ek block element hai-->
   
    <a href="https://google.com">google</a>    <!--anchor tag  ek inline element hai-->
    
    <div>
        i am block element
    </div>

    <span>
         i am inline element
         </span>
  </body>
</html>
