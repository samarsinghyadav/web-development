<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>au,vi element -samar yadav</title>
  </head>
  <body>
    <video
      src="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/tutorial/html-home/view-page-source.mp4"
      muted
      poster="image2.png"
      controls
      width="400"
      loop
    ></video>
    <!-- video kisound na sunne ke liye muted attrriute ka use karte hai , thunbnIL KE  IYE POsTER ,loop,repeat etc-->
    <audio src="audio.mp3" controls></audio>
    <!-- audio ki sound na sunne ke liye muted attrriute ka use kar sakte hai ,loop,repeatke liye etc PRELOAD ATTRIBUTES{meta,auto(ye downloD BHI KAR DEGA =audio video ko)} HOTA HAI JO APKE BROWSER KE DATA KO FETCH KAR DETA HAI PAHALE SE -->
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="my svg image" />
    <iframe
      src="https://www.wikipedia.org/"
      width="300"
      height="400"
      frameborder="100"
      >wikipedia</iframe
    >
    <!--IFRAME ,KISI WEB KO APNE WEB ME EMBEDDED KAR SAKTE HAI-->
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/B7cxLO1qKSw?si=XwOFwwvSIgGiUZQa&amp;start=4188"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
